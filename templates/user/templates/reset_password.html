<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Include your external JavaScript file -->
    <script src="{{ url_for('static', filename='pass_reset.js') }}"></script>
     <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <link rel="icon" href="../static/images/fevicon/retailsysX.png" type="image/gif" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- font awesome style -->
  <link href="../static/css/font-awesome.min.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="../static/css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="../static/css/responsive.css" rel="stylesheet" />
  <link href="../static/login/css/cart.css">
</head>


<body>



<!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="href="{{ url_for('main') }}"">
            <span>
              RetailSysX
            </span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ">
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('user_login_page') }}">Back <span class="sr-only"></span></a>
              </li>

          </div>
        </nav>
      </div>
    </header>

    <h2>Reset Password</h2>
    <form method="post" action="{{ url_for('reset_password', token=token) }}">
        <label for="password">New Password:</label>
        <input type="password" name="password" required>
        <button type="submit">Reset Password</button>
    </form>

    <script>
        // Function to check for flash messages and display them as alerts
        function displayFlashMessages() {
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    // Loop through each flash message and display it as an alert
                    {% for message in messages %}
                        alert('{{ message }}');
                    {% endfor %}

                    // Redirect to the user_login_page route
                    window.location.href = "{{ url_for('user_login_page') }}";
                {% endif %}
            {% endwith %}
        }

        // Call the function when the document is ready
        $(document).ready(function() {
            displayFlashMessages();
        });
    </script>
</body>
</html>
