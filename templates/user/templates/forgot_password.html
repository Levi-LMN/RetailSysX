<body>



 <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="href="{{ url_for('main') }}"">
            <span>
              RetailSysX
            </span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ">
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('user_login_page') }}">Back <span class="sr-only"></span></a>
              </li>

          </div>
        </nav>
      </div>
    </header>

    <h2>Forgot Password</h2>

    <form id="resetForm" method="post" action="{{ url_for('forgot_password') }}">
      <label for="email">Email:</label>
      <input type="email" name="email" required>
      <button type="submit" id="resetButton">Reset Password</button>
    </form>

  <!-- Loading Spinner -->
<div id="loadingSpinner" class="overlay">
    <div class="loader-container">
        <div class="loader"></div>
        <div class="loading-text">Sending email, please wait...</div>
    </div>
</div>




    <script>
      // Function to show the loading spinner
      function showLoadingSpinner() {
        $('#loadingSpinner').css('display', 'block');
      }

      // Function to hide the loading spinner
      function hideLoadingSpinner() {
        $('#loadingSpinner').css('display', 'none');
      }

      // Add a click event listener to the "Reset Password" button
      $('#resetForm').submit(function () {
        showLoadingSpinner();
      });

      // Function to check for flash messages and display them as alerts
      function displayFlashMessages() {
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        // Loop through each flash message and display it as an alert
        {% for message in messages %}
        alert('{{ message }}');
        {% endfor %}

        // Redirect to the user_login_page route
        window.location.href = "{{ url_for('user_login_page') }}";
        {% endif %}
        {% endwith %}
      }

      // Call the function when the document is ready
      $(document).ready(function () {
        displayFlashMessages();
        hideLoadingSpinner(); // Ensure the spinner is hidden initially
      });
    </script>
  </div>


</body>

</html>
