<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Include Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

     <link rel="stylesheet" href="../../../static/css/pay.css">
     <link rel="icon" href="../static/images/fevicon/retailsysX.png" type="image/gif" />
     <title>order details</title>
</head>

<body >
    <div class="iphone">
        <header class="header">
            <h1>Order Details</h1>
        </header>

        <div class="container">
            <form method="post" action="{{ url_for('submit_order') }}">
                <div class="form-group">
                    <label for="full_name">Full Name:</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>

                <!-- Add other fields as needed -->

                <button type="submit" class="btn btn-primary">Submit Order</button>
            </form>
        </div>

        <!-- Optional: You can include Bootstrap's JavaScript and jQuery for additional features -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </div>
</body>

</html>
